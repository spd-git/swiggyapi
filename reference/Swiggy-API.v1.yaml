          application/json:
            schema:
              type: object
              required:
                - toState
                - data
              properties:
                toState:
                  type: string
                data:
                  type: object
                  required:
                    - name
                    - city
                    - owner_phone
                    - verify_owner_otp
                  properties:
                    name:
                      type: string
                    city:
                      type: string
                    owner_phone:
                      type: string
                    verify_owner_otp:
